baseURL               = "/"
languageCode          = "zh-CN"
title                 = "币圈导航"
theme                 = "webstack"
preserveTaxonomyNames = true
disablePathToLower    = true
hasCJKLanguage        = true
publishDir            = "public"				# 站点静态文件保存目录


[params]
    author        = "admin"
    description   = "币圈导航是一个综合性导航网站，专门整理和收录了加密货币领域的热门网站。这个站点包括了交易所、去中心化交易所（DEX）、非同质化代币（NFT）市场等信息，为加密货币爱好者提供了一个方便的资源中心，可以帮助你更轻松地管理你的收藏夹和获取最新的加密货币资讯。无论你是新手还是资深的数字货币投资者，这个导航站都能帮助你更好地探索和参与加密货币世界。"
    # upload        = "https://www.yuque.com/forms/share/1a1fee15-f7a9-4ee6-9dd4-b0ba9fef1871"      # 左侧导航栏的"网站提交"
    # about         = "https://github.com/shenweiyan/Knowledge-Garden/discussions/10"	          # 左侧导航栏的"关于导航"页面(./about)
    # repository    = "https://github.com/shenweiyan/WebStack-Hugo"  
    enablePreLoad = true					# 网站完全打开前预加载动画
    textPreLoad   = "币圈导航"				# 预加载的动画文字, 只有当enablePreLoad=true时生效
    expandSidebar = true					# 默认展开左侧边导航栏
    logosPath     = "assets/images/logos"			# 网站每个导航地址logo存放地址
    defaultLogo   = "assets/images/logos/default.webp"		# logo图片资源不存在或者错误时, 默认显示的logo; 该参数如为空,将会一直加载对应的logo,直至成功
    nightMode     = false					# 默认站点为深色(夜间)模式
    yiyan         = true                         		# 默认启用一言服务

